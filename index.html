<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>鉱物ノート</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- メインモーダル -->
    <div class="modal micromodal-slide" id="modal-minerals" aria-hidden="false">
        <div class="modal__overlay" tabindex="-1">
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-minerals-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-minerals-title">
                        鉱物ノート
                    </h2>
                </header>
                <main class="modal__content" id="modal-minerals-content">
                    <p class="app-description">
                        このページをブックマークしてホーム画面に追加すると、いつでも簡単にアクセスできます。
                    </p>
                    
                    <!-- アルファベット索引 -->
                    <div class="alphabet-index" id="alphabet-index"></div>
                    
                    <!-- 鉱物リスト -->
                    <div class="minerals-list" id="minerals-list"></div>
                </main>
            </div>
        </div>
    </div>

    <!-- 詳細モーダル -->
    <div class="modal micromodal-slide" id="modal-detail" aria-hidden="false" style="display: none;">
        <div class="modal__overlay" tabindex="-1">
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-detail-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-detail-title"></h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-detail-content">
                    <div class="mineral-detail">
                        <div class="detail-header">
                            <div class="name-container">
                                <h3 class="mineral-name-en"></h3>
                                <h4 class="mineral-name-jp"></h4>
                            </div>
                            <button class="like-button detail-like-button" aria-label="いいね">♥</button>
                        </div>
                        <div class="chemical-formula"></div>
                        <div class="detail-section">
                            <h5>シュツルンツ分類</h5>
                            <p class="strunz"></p>
                        </div>
                        <div class="detail-section">
                            <h5>説明</h5>
                            <p class="description"></p>
                        </div>
                        <div class="detail-section">
                            <h5>対称性</h5>
                            <p class="symmetry"></p>
                        </div>
                        <div class="detail-section">
                            <h5>結晶構造</h5>
                            <p class="crystal-structure"></p>
                        </div>
                        <div class="detail-section">
                            <h5>外形</h5>
                            <p class="habit"></p>
                        </div>
                        <div class="detail-section">
                            <h5>産出状態</h5>
                            <p class="occurrence"></p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage"></script>
    <script src="js/minerals.js"></script>
    <script src="js/database.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
